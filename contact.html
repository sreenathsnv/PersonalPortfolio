    <section class="contact" id = "contact">
        <form method="post" name = "contact">
            <label for = "name" class = "label" id = "name">Name</label>
            <input type="text" required name  = "name" placeholder="Your name">
            <label for = "email" class = "label" >Email ID</label>

            <label for = "Phone" class = "label">Phone Number</label>
            <input type="number"  name  = "Phone" placeholder="Phone Number">
            <label for = "comment" class = "label" >Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="7" placeholder="Comment"></textarea>
        </form>
      <!-- Button trigger modal -->
<button type="button" class="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">

        <div class="modal-footer">
